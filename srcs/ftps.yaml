apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps:abderr
        imagePullPolicy: Never
        ports:
        - containerPort: 20
        - containerPort: 21

---

apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: sharing key
spec:
  selector:
    app: ftps
  type: LoadBalancer
  ports:
    - name: ftps
      protocol: TCP
      port: 20
      targetPort: 20
    - name: ftp
      protocol: TCP
      port: 21
      targetPort: 21