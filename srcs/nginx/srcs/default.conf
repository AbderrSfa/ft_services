

server {
	listen 80 default_server;
	listen [::]:80 default_server;

	server_name _;
	return 301 https://$host$request_uri;
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	ssl_certificate /etc/ssl/certs/selfsigned-ft_services.crt;
	ssl_certificate_key /etc/ssl/private/selfsigned-ft_services.key;

	server_name _;

	root /var/www/localhost/ft_services;

	index index.php index.html index.htm;

	location / {
		try_files $uri $uri/ =404;
	}

	location /wordpress {
		return 307 http://$host:5050;	
	}

	location /influxdb {
		return 307 http://$host:4242;	
	}

	location /grafana {
		return 307 http://$host:4343;	
	}

	location /phpmyadmin {
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_pass http://$host:5000;
	}
}
